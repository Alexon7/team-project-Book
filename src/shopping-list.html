<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon3.ico" />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <section class="section" id="shopping-list">
      <div class="trash">Header</div>
      <div class="shopping-list__container">
        <h2 class="shopping-list-header">
          Shopping <span class="shopping-list-header__span">List</span>
        </h2>
        <div class="shopping-list__empty">
          <p class="shopping-list__text">
            This page is empty, add some books and proceed to order.
          </p>
          <img
            src="./images/shopping-list/empty_shoping_list.png"
            alt="books"
          />
        </div>
        <div class="shopping-list__not-empty">
          <ul class="shopping-list__list">
            <li><article class="shopping-list__book-card">1</article></li>
            <li><article class="shopping-list__book-card">2</article></li>
            <li><article class="shopping-list__book-card">3</article></li>
          </ul>
        </div>
      </div>
    </section>
    <script type="module" src="./index.js"></script>
  </body>
</html>
