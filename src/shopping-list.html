<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon3.ico" />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <!-- <include src="./partials/preloader.html"></include> -->
    <include src="./partials/header.html"></include>
    <include src="./partials/back-to-top.html"></include>
    <section class="section" id="shopping-list">
      <div class="shopping-list__container">
        <!-- Added block - desktop -->
        <div class="support-div">
          <include src="./partials/support.html"></include>
        </div>
        <div class="shopping-list__desktop">
          <div class="shopping-list-header">
            <h2 class="shopping-list-header__main">
              Shopping <span class="shopping-list-header__span">List</span>
            </h2>
          </div>
          <!-- Empty list - default -->
          <div class="shopping-list__empty">
            <p class="shopping-list__text">
              This page is empty, add some books and proceed to order.
            </p>
            <img
              src="./images/shopping-list/empty_shoping_list.png"
              alt="books"
            />
          </div>
        </div>
        <!-- Render added books-->
        <div class="shopping-list__not-empty">
          <ul class="shopping-list__list"></ul>
          <!-- <li class="shopping-list__book-card">2</li> -->
        </div>
        <!-- Pagination -->
      </div>
      <div id="pagination" class="tui-pagination"></div>
    </section>
    <script type="module" src="./shopping-list.js"></script>
    <!-- <script type="module" src="./js/pagination.js"></script> -->
    <!-- <script type="module" src="./index.js"></script> -->
    <script type="module" src="./js/kralinskyi.js"></script>
  </body>
</html>
